<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastro's Hotstar App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kastro's Hotstar App</h1>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Disney%2B_Hotstar_logo.svg/2560px-Disney%2B_Hotstar_logo.svg.png" alt="Hotstar Logo" class="logo">

        <select id="languageDropdown">
            <option value="">Choose Language</option>
            <option value="Telugu">Telugu</option>
            <option value="Tamil">Tamil</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Kannada">Kannada</option>
            <option value="Hindi">Hindi</option>
        </select>

        <div id="songDetails">
            <img id="coverImage" src="" alt="Cover Image" style="display: none; width: 100px; height: 100px; border-radius: 50%;">
            <h2 id="songTitle"></h2>
        </div>

        <audio id="audioPlayer" controls style="display: none;"></audio>

        <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="links">
            <a href="https://www.youtube.com/playlist?list=PLs-PsDpuAuTeNx3OgGQ1QrpNBo-XE6VBh" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ff2d55/youtube-play.png" alt="Docker by Kastro"> Docker by Kastro
            </a>
            <a href="https://www.youtube.com/watch?v=opJAfDOCZuI" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ff2d55/youtube-play.png" alt="Nexus by Kastro"> Nexus by Kastro
            </a>
            <a href="https://www.linkedin.com/in/kastro-kiran/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ff2d55/linkedin.png" alt="Connect with me"> Connect with me
            </a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
