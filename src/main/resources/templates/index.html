<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1db954;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        .container {
            padding: 20px;
        }

        .song {
            padding: 15px;
            background-color: #282828;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .song h3 {
            margin: 0;
            font-size: 18px;
        }

        .song p {
            margin: 0;
            color: #b3b3b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1db954;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_with_text.svg" alt="Spotify Logo">
        <h1>Spotify Clone</h1>
    </header>

    <div class="container">
        <h2>Now Playing</h2>
        <div class="song">
            <h3>Song Title 1</h3>
            <p>Artist Name 1</p>
        </div>
        <div class="song">
            <h3>Song Title 2</h3>
            <p>Artist Name 2</p>
        </div>
        <div class="song">
            <h3>Song Title 3</h3>
            <p>Artist Name 3</p>
        </div>
        <div class="song">
            <h3>Song Title 4</h3>
            <p>Artist Name 4</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Spotify Clone. All rights reserved.</p>
    </footer>
</body>

</html>
