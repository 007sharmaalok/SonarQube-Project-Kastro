<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastro's Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kastro's Music App</h1>
        
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="Spotify Logo" class="logo">

        <select id="languageDropdown">
            <option value="">Choose Language</option>
            <option value="Telugu">Telugu</option>
            <option value="Tamil">Tamil</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Kannada">Kannada</option>
            <option value="Hindi">Hindi</option>
        </select>

        <div id="songDetails">
            <img id="coverImage" src="" alt="Cover Image" style="display: none; width: 100px; height: 100px; border-radius: 50%;">
            <h2 id="songTitle"></h2>
        </div>

        <audio id="audioPlayer" controls style="display: none;"></audio>

        <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="links">
            <a href="https://www.youtube.com/playlist?list=PLs-PsDpuAuTeNx3OgGQ1QrpNBo-XE6VBh" target="_blank">Docker by Kastro</a>
            <a href="https://www.youtube.com/watch?v=opJAfDOCZuI" target="_blank">Nexus by Kastro</a>
            <a href="https://www.linkedin.com/in/kastro-kiran/" target="_blank">Connect with me</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
